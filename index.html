<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Documentação API Smarkets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css">

  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .swagger-ui .topbar { display: none; }

    .container-swagger {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .container-swagger > div {
      flex: 1;
      min-width: 500px;
      max-width: 100%;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 12px;
      background-color: #fff;
    }
  </style>
</head>

<body>

<h1>Documentação API - Smarkets</h1>

<div class="container-swagger">
  <div id="swagger-pedidos"></div>
  <div id="swagger-produtos"></div>
  <div id="swagger-solicitacoes"></div>
</div>

<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>

<script>
  SwaggerUIBundle({
    url: "hsintermediacaodecom-API-Smarkets-1.0.0-resolved (1).json",
    dom_id: '#swagger-pedidos',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    layout: "StandaloneLayout"
  });

  SwaggerUIBundle({
    url: "produtos.json",
    dom_id: '#swagger-produtos',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    layout: "StandaloneLayout"
  });

  SwaggerUIBundle({
    url: "solicitacoes_compra.json",
    dom_id: '#swagger-solicitacoes',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    layout: "StandaloneLayout"
  });
</script>

</body>
</html>
